<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="tu"></div>
</body>
<script type="text/javascript">
	
	var html_code = "";
	for(var i=1;i<6;i++){
		
		var x = "";
		for(var j=0;j<i;j++){
			x = x + "*";
		}

		html_code = html_code + x + "<br/>";
		
	}

	for(var i = 6; i > 0; i--){
		
		var x = "";
		for(var j=0; j<i; j++){
			x = x + "*";
		}

		html_code = html_code + x + "<br/>";
		
	}

	document.getElementById("tu").innerHTML = html_code;
</script>
</html>
