<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<input id="num" type="text" />
	<input type="button" value="按钮"  onclick="checkit()" / >

</body>
<script type="text/javascript">


function checkit(){
	var num=document.getElementById("num").value;
	if(num>=90 && num<100){
		alert("优秀");
	}else if(num>=80 && num<90){
		alert("良好");
	}else if(num>=60 && num<80){
		alert("中等");
	}else if(num<60 && num>0){
		alert("不及格");
	}else if(num<0){
		alert("输入超出范围");
	}else{
		alert("输入参数错误");
	}
}

</script>
</html>
